<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center">Chat For Free</h2>
    <form>
        <div class="mb-4">
            <label for="username" class="block text-gray-600">Username:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-600">Enter Your Email:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-600">Password:</label>
            <div class="relative">
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <span onclick="togglePassword()"
                      class="absolute inset-y-0 right-0 flex items-center pr-2 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" class="h-6 w-6">
                       
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M2 10L10 2m0 0l8 8m-8 0l8-8m-8 8l8 8"/>
                    </svg>
                </span>
            </div>
        </div>
        <div class="mb-4">
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Chat For Free
            </button>
        
            <button type="submit"class="mt-5 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
               Google with sgin
            </button>
        </div>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
